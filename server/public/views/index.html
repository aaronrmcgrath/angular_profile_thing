<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Whatever</title>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="/assets/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>

    <link rel="stylesheet" href="/assets/styles/style.css" />
  </head>
  <body>
    <div ng-controller="IntroController">

      <div class="students" ng-repeat="index in kappaArray">
        <div class="student">

          <img ng-src="{{ index.linkedIn }}" />

          <p>
              {{ index.name }}
          </p>

          <a ng-href="{{ index.github }}">{{ index.github }}</a>

        </div>

          <!-- <button ng-click="meow()">Meow at me</button> -->
      </div>

    </div>
  </body>
</html>
